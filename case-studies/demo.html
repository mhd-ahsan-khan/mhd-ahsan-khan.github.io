<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GSAP Preview</title>

  <!-- Basic styling for preview -->
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0b0f17;
      color: #e7eaf0;
    }

    /* Top bar controls */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 14px;
      background: rgba(15, 20, 32, 0.92);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    button {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: #e7eaf0;
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      line-height: 1;
    }

    button:hover { background: rgba(255,255,255,0.10); }
    button:active { transform: translateY(1px); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .status {
      font-size: 12px;
      opacity: 0.85;
      white-space: nowrap;
    }

    /* Preview area */
    .stage {
      min-height: calc(100vh - 54px);
      padding: 28px 18px;
      display: grid;
      place-items: center;
    }

    .canvas {
      width: min(820px, 94vw);
      height: 360px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.10);
      position: relative;
      overflow: hidden;
    }

    /* Your elements */
    .box {
      position: absolute;
      left: 70px;
      top: 150px;
      width: 110px;
      height: 110px;
      display: grid;
      place-items: center;
      border-radius: 16px;
      background: rgba(90, 140, 255, 0.25);
      border: 1px solid rgba(90,140,255,0.5);
      color: #e7eaf0;
      font-weight: 800;
      letter-spacing: 0.2px;
      transform: translateX(0);
    }

    #logo {
      position: absolute;
      left: 70px;
      top: 70px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.14);
      font-weight: 800;
      opacity: 0;
      transform: scale(0.9);
    }

    .hint {
      margin-top: 14px;
      opacity: 0.75;
      font-size: 13px;
      text-align: center;
      max-width: 820px;
      padding: 0 12px;
    }

    code {
      background: rgba(255,255,255,0.06);
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.10);
    }
  </style>

  <!-- GSAP CDN -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
</head>

<body>
  <!-- Top Bar -->
  <div class="topbar">
    <div class="controls">
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="restartBtn">Restart</button>
    </div>
    <div class="status" id="statusText">Status: ready</div>
  </div>

  <!-- Preview Stage -->
  <div class="stage">
    <div class="canvas" id="canvas">
      <div class="box">Box</div>
      <div id="logo">Logo</div>
    </div>

    <div class="hint">
      Controls call GSAP timeline methods:
      <code>tl.play()</code>, <code>tl.pause()</code>, <code>tl.restart()</code>.
    </div>
  </div>

  <script>
    // Build one timeline so Play/Pause/Restart work consistently
    const statusText = document.getElementById("statusText");

    const tl = gsap.timeline({
      paused: true,
      defaults: { ease: "power2.out" },
      onPlay: () => statusText.textContent = "Status: playing",
      onPause: () => statusText.textContent = "Status: paused",
      onComplete: () => statusText.textContent = "Status: completed",
      onReverseComplete: () => statusText.textContent = "Status: reversed"
    });

    // Initial states (safe even if CSS changes)
    tl.set("#logo", { opacity: 0, scale: 0.9 })
      .set(".box", { x: 0, rotation: 0, opacity: 1, scale: 1 });

    // Animation sequence
    tl.to("#logo", { duration: 0.5, opacity: 1, scale: 1 }, 0)
      .to(".box",  { duration: 1.0, x: 360 }, 0.1)
      .to(".box",  { duration: 0.6, rotation: 10, scale: 1.06 }, 0.7)
      .to(".box",  { duration: 0.6, rotation: 0, scale: 1.0 }, 1.3);

    // Buttons
    document.getElementById("playBtn").addEventListener("click", () => {
      tl.play();
    });

    document.getElementById("pauseBtn").addEventListener("click", () => {
      tl.pause();
    });

    document.getElementById("restartBtn").addEventListener("click", () => {
      tl.restart();
      statusText.textContent = "Status: playing";
    });

    // Optional: spacebar toggles play/pause
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        if (tl.isActive()) tl.pause();
        else tl.play();
      }
    });
  </script>
</body>
</html>
